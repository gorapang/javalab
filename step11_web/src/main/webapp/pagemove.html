<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>pagemove.html</title>
</head>
<body>
	<!-- http://ip:port/context/pagemove.html  
		1단계
		pagemove.html -> One.java: 요청 받고 Two에게 응답 위임 -> Two.java: 응답 전담(view)
		
		2단계
		pagemove.html -> One.java: 요청 받고 데이터 저장 후 Two에게 응답 위임 -> Two.java: 응답 전담(view)
	-->
 	<h2> html 파일에서 servlet으로 화면 이동</h2>
	<br><hr><br>
	
	<h3>step01: html tag 이동 </h3>
	<!-- 1. 단순 링크 -->
	<a href="one?id=fisa">one page로 이동</a>
	
	<br><br>
	<!-- 2. form submit 버튼 -->
	<form action="one" method="get">
		<input type="submit" value="one page로 이동">
	</form>
	
	<!-- 3. javascript 처리 -->
	<button onclick="location.href='one'">one page로 이동</button>
	
	
</body>
</html>
